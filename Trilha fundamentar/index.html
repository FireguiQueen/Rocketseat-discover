<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style> 
        *{
            margin: 0;
            padding: 0;
            /* box-sizing: border-box; */
            background-repeat: no-repeat;
            font-size: 30px;
        }
        body{
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }
        .diff{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #bc{
            border: 9px dashed red;
            padding: 200px;
            background-image: url('https://blog.cobasi.com.br/wp-content/webpc-passthru.php?src=https://blog.cobasi.com.br/wp-content/uploads/2020/11/malamute-uivando.png&nocache=1');
            background-origin: content-box;
            width: 350px;
            height: 350px;
        }

        #bc1{
            border: 9px dashed red;
            padding: 200px;
            background-image: url('https://blog.cobasi.com.br/wp-content/webpc-passthru.php?src=https://blog.cobasi.com.br/wp-content/uploads/2020/11/malamute-uivando.png&nocache=1');
            width: 350px;
            height: 350px;
        }

        
        #bc2{
            border: 9px dashed red;
            padding: 200px;
            background-image: url('https://blog.cobasi.com.br/wp-content/webpc-passthru.php?src=https://blog.cobasi.com.br/wp-content/uploads/2020/11/malamute-uivando.png&nocache=1');
            width: 350px;
            height: 350px;
            background-clip: padding-box;
        }
    </style>

</head>
<body>

    
    <div class="diff">
        <h2> <code>background-origin: content-box; </code> </h2>
        <div id="bc">
             <!-- <h1> A MELHOR ARENA DE PAINTBALL DA REGI√ÉO SUL-FLUMINENSE </h1> -->
        </div>
    </div>  
    
    <div class="diff">
        <h2> IMAGEM NORMAL (apenas width/height definidas) </h2>
        <div id="bc1"> </div>
    </div>

    <div class="diff">
        <h2> <code>background-clip: content-box; </code> </h2>
        <div id="bc2"> </div>
    </div>
</body>
</html>
