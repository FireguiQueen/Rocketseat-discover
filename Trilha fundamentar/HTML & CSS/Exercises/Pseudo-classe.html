<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Irá estilizar somente a primeira tag LI que seja filha da UL */
        ul li:first-child{
            color: blue;
        }


        #frases ul li:nth-child(3n){
            color: blue;
        }
        h1::before{
    content: "Olá, esta frase foi colocada antes do conteúdo do h1, usando um pseudo-elemento";
}
    </style>
</head>

<body>
    <h1> .. </h1>

    <ul>
        <li>Batata doce</li>
        <li>Frango</li>
        <li>Farofa</li>
    </ul>


<section id="frases">
    <ul>
        <li>..</li>
        <li>..</li>
        <li>..</li> <!-- Será estilizado, pois está numa posição "PAR" -->
        <li>..</li>
        <li>..</li>
        <li>..</li> <!-- Será estilizado, pois está numa posição "PAR" -->
        <li>..</li>
        <li>..</li>
        <li>..</li> <!-- Será estilizado, pois está numa posição "PAR" -->
    </ul>
</section>

</body>
</html>
