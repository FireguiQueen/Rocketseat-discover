<!-- Para alguns navegadores entenderem que estamos trabalhando com HTML 5 -->
<!DOCTYPE html> 


<!--Idioma da página. Caso seu browser esteja em PT-br, e o site possuir lang="en"
    Irá aparecer uma recomendação para traduzir a página para o português brasileiro. -->
<html lang="en"> 


<!--Toda a parte não visível do seu site -->
<head>


    <!-- UTF-8 para o documento aceitar o maior número de carácteres possíveis. Caso não utilize o chartset, 
    alguns browsers mais antigos podem mostrar determinado carácter de maneira "bugada". 
    Por exemplo, se você utilizar charset="ISO-8859-1" o browser irá entender somente carácteres LATINOS, 
    então, caso haja letras do Oriente médio por exemplo, elas não serão compreendidas pelo browser -->
    <meta charset="UTF-8"> 



    <!-- Para a página ser vísivel em dispositivos móveis e em dispositivos grandes. 
    Viewport é a parte branca da Webpage, onde o conteúdo é mostrado -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <!-- Para linkar algo externo em nosso site. Seja arquivos CSS, JS ou até mesmo favicons. 
    As favicons é o ícone que fica ao lado da tag <title> (na aba).
    O atributo REL significa "relacionado", neste caso, a tag link está relacionada a ícones, pois rel="icon"  -->
    <link rel="icon" type="image/x-icon" href="https://img.favpng.com/17/20/24/computer-icons-favicon-scalable-vector-graphics-web-design-png-favpng-FxX7qA70tWMUi0GGnu9h35mX8.jpg" />



    <!-- Nome/título da página web (título onde fica a aba) -->
    <title>Título da página</title> 
</head>

<!-- Parte visível da página.. Interações, estrutura e estilo -->
<body>
    <h1>Título da Página</h1> <!-- Irá colocar um título na página -->
    <p>Paragráfo da página</p> <!-- Irá colocar um parágrafo na página -->
</body>















    

























</body>
</html>
